<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto-Barberia-Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styleProductos.css">
    </head>
    <body>
        <header>
                <div class="caja">    
                    <h1><img src = "imagenes/logo.png" alt="logo de la Barberia-Alura"></img></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="productos.html">PRODUCTOS</a></li>
                            <li><a href="contacto.html">CONTACTO</a></li>
                        </ul>  
                    </nav>
                </div>  
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required placeholder="Sergio Perez">

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="emaildominio.com">

                <label for="Telefono">Teléfono</label>
                <input type="tel" id="Telefono" class="input-padron" required  placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>


                <fieldset>

                    <legend>¿Como le gustaría que le contactemos?</legend>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" 
                    value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" 
                    value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">Email</label>

                </fieldset>        
                
                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                    
                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia ALura?</label>

                    <input type="submit" value="Enviar formulario" class="enviar">
                </fieldset>

            </form>

            <table>

                <thead>
                    <tr>

                        <th>Día</th>
                        <th>Horario</th>
    
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td>Lunes</td>
                        <td>08h - 20h</td>

                    </tr>
                    <tr>

                        <td>Martes</td>
                        <td>08h - 20h</td>

                    </tr>
                    <tr>

                        <td>Miercoles</td>
                        <td>08h - 20h</td>

                    </tr>
                </tbody>    
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barberia-Alura">
            <p class="copyright">&copy Copyright Barberia Alura-2020</p>
        </footer>     
</html>
